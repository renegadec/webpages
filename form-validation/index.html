<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">Start for free & Get <br> attractive offers today</div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/fluency/30/000000/google-logo.png"/>
                        sign up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios/30/ffffff/facebook-new.png"/>
                        sign up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <!-- ? user name input field -->
            <div>
                <label for="username">Username</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="John">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- ? email input field -->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="email@example.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- ? password input field -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- ? submit button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
