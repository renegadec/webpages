<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <!-- !navbar -->
    <div class="navbar" style="margin-bottom: 0px;">
        <a href="index.html">
            <h2>Clothing Store</h2>
        </a>
    </div>
    <div class="hero">
        <div class="form-box">
            <div id="error"></div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-google"></i>
            </div>
            <form action="index.html" method="GET" id="login" class="input-group">
                <input type="text" id="name" class="input-field" placeholder="Username" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form action="" method="GET" id="register" class="input-group">
                <input type="text" id="reg_name" class="input-field" placeholder="Username" required>
                <input type="email" id="email" class="input-field" placeholder="Email Address" required>
                <input type="password" id="reg_password" class="input-field" placeholder="Password" onkeyup="check()" required>
                <input type="password" id="confirm_password" class="input-field" placeholder="Confirm Password" onkeyup="check()" required>
                <span id="pass_match" style="padding: 30px;"></span>
                <input type="checkbox" id="check-box" class="check-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
<script src="src/login.js"></script>
</html>
